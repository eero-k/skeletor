<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="lib/require.js"></script>

  <script type="text/javascript">
    requirejs.config({
      paths: {
        backbone: '../../public/js/ext/backbone-0.9.1.amd.min',
        bootstrap: '../../public/js/ext/bootstrap-2.0.2.amd',
        handlebars: '../../public/js/ext/handlebars-1.0.0.beta.6',
        jquery: '../../public/js/ext/jquery-1.7.2.min',
        underscore: '../../public/js/ext/underscore-1.3.1.min'
      }
    });
      
    require([
      'backbone',
      'jquery',
      'underscore',
      //include all specs to be run
      'spec/units/ExampleModel'
      ],
      function(Backbone, $, _) {
        window._ = _;
        window.Backbone = Backbone;

        //run tests
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
      }
    );
  </script>

</head>

<body>
</body>
</html>
